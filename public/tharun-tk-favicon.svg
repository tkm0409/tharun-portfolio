<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" preserveAspectRatio="xMidYMid meet" style="max-width: 100%; height: auto;">
  <defs>
    <!-- Bold gradient for visibility at small sizes -->
    <linearGradient id="tkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGrad">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1"/>
    </radialGradient>

    <!-- Sharp glow for definition -->
    <filter id="sharpGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle/square with rounded corners -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Subtle inner border -->
  <rect x="4" y="4" width="56" height="56" rx="10" fill="none" stroke="url(#tkGrad)" stroke-width="1" opacity="0.3"/>

  <!-- Main TK monogram -->
  <g filter="url(#sharpGlow)">
    <!-- Letter T -->
    <g>
      <!-- T horizontal bar -->
      <rect x="14" y="18" width="18" height="5" fill="url(#tkGrad)" rx="2"/>
      <!-- T vertical stem -->
      <rect x="20" y="18" width="6" height="28" fill="url(#tkGrad)" rx="2"/>
    </g>

    <!-- Letter K - positioned next to T -->
    <g>
      <!-- K vertical stem -->
      <rect x="34" y="18" width="6" height="28" fill="url(#tkGrad)" rx="2"/>
      <!-- K upper diagonal -->
      <rect x="40" y="22" width="12" height="4" fill="url(#tkGrad)" rx="2" transform="rotate(35 40 24)"/>
      <!-- K lower diagonal -->
      <rect x="40" y="36" width="12" height="4" fill="url(#tkGrad)" rx="2" transform="rotate(-35 40 38)"/>
    </g>

    <!-- Neural connection dots - minimal for favicon -->
    <circle cx="23" cy="16" r="2" fill="#00f5ff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="37" cy="16" r="2" fill="#ec4899" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle accent corners -->
  <g opacity="0.4" stroke="url(#tkGrad)" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M 8,12 L 8,8 L 12,8"/>
    <path d="M 52,8 L 56,8 L 56,12"/>
    <path d="M 56,52 L 56,56 L 52,56"/>
    <path d="M 12,56 L 8,56 L 8,52"/>
  </g>
</svg>