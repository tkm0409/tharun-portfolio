<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <!-- Deep Space Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>

    <!-- Vibrant Tech Gradient (Blue to Purple) -->
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1"/> <!-- Cyan -->
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1"/> <!-- Indigo -->
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1"/> <!-- Purple -->
    </linearGradient>

    <!-- Soft Glow Filter -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- BACKGROUND: Subtle Hexagonal Base -->
  <path d="M 50,12 L 85,32 L 85,68 L 50,88 L 15,68 L 15,32 Z" 
        fill="url(#bgGrad)" 
        stroke="url(#techGrad)" 
        stroke-width="0.5" 
        stroke-opacity="0.3">
        <!-- Breathing Animation -->
        <animateTransform 
            attributeName="transform" 
            type="scale" 
            values="1; 1.02; 1" 
            dur="4s" 
            repeatCount="indefinite" 
            transform-origin="50 50"/>
  </path>

  <!-- OUTER RING: Rotating segments -->
  <g opacity="0.8">
    <circle cx="50" cy="50" r="38" fill="none" stroke="url(#techGrad)" stroke-width="1.5" stroke-dasharray="10, 15, 40, 15" stroke-linecap="round">
       <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 50 50" 
        to="360 50 50" 
        dur="15s" 
        repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- THE "T" LOGO MARK -->
  <g filter="url(#dropShadow)">
    
    <!-- Top Bar (Split into two interacting pill shapes for modernity) -->
    <!-- Left Top -->
    <rect x="28" y="32" width="20" height="8" rx="4" fill="url(#techGrad)">
         <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Right Top -->
    <rect x="52" y="32" width="20" height="8" rx="4" fill="url(#techGrad)">
         <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Center Connection Dot (The "Brain") -->
    <circle cx="50" cy="36" r="3" fill="#ffffff" filter="url(#softGlow)">
        <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- The Stem -->
    <path d="M 46,44 H 54 A 4 4 0 0 1 58 48 V 68 A 4 4 0 0 1 54 72 H 46 A 4 4 0 0 1 42 68 V 48 A 4 4 0 0 1 46 44 Z" 
          fill="url(#techGrad)" opacity="0.9">
    </path>
    
    <!-- Circuit Line Detail on Stem -->
    <rect x="48.5" y="48" width="3" height="15" rx="1.5" fill="#fff" opacity="0.3">
        <animate attributeName="height" values="15; 5; 15" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- ORBITING SATELLITE (Data particle) -->
  <g>
     <circle cx="50" cy="12" r="2.5" fill="#38bdf8" filter="url(#softGlow)">
        <animateTransform 
            attributeName="transform" 
            type="rotate" 
            from="360 50 50" 
            to="0 50 50" 
            dur="8s" 
            repeatCount="indefinite"/>
     </circle>
  </g>

</svg>