<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" preserveAspectRatio="xMidYMid meet" style="max-width: 100%; height: auto;">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.6">
        <animate attributeName="offset" values="0;0.3;0" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:0.8">
        <animate attributeName="offset" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.6">
        <animate attributeName="offset" values="1;0.9;1" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#764ba2" flood-opacity="0.3"/>
    </filter>
  </defs>
  <g opacity="0.15">
    <circle cx="50" cy="50" r="2" fill="#667eea">
      <animate attributeName="cy" values="50;30;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="150" r="2" fill="#f093fb">
      <animate attributeName="cy" values="150;170;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="180" r="1.5" fill="#764ba2">
      <animate attributeName="cx" values="100;120;100" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="30" r="1.5" fill="#667eea">
      <animate attributeName="cx" values="400;380;400" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <path d="M 60,130 Q 150,125 250,130 T 440,130" stroke="url(#flowGradient)" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round">
    <animate attributeName="d" values="M 60,130 Q 150,125 250,130 T 440,130;M 60,130 Q 150,135 250,130 T 440,130;M 60,130 Q 150,125 250,130 T 440,130" dur="4s" repeatCount="indefinite"/>
  </path>
  <text x="250" y="110" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)" text-anchor="middle" letter-spacing="8" filter="url(#shadow)">THARUN</text>
  <g opacity="0.5">
    <circle cx="55" cy="85" r="2.5" fill="#667eea">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="100" r="2" fill="#667eea">
      <animate attributeName="r" values="2;3;2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="115" r="2.5" fill="#667eea">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <line x1="55" y1="85" x2="75" y2="95" stroke="#667eea" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="55" y1="100" x2="75" y2="100" stroke="#667eea" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="55" y1="115" x2="75" y2="105" stroke="#667eea" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </line>
    <circle cx="445" cy="85" r="2.5" fill="#f093fb">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="445" cy="100" r="2" fill="#f093fb">
      <animate attributeName="r" values="2;3;2" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="445" cy="115" r="2.5" fill="#f093fb">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" begin="1.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" begin="1.1s" repeatCount="indefinite"/>
    </circle>
    <line x1="445" y1="85" x2="425" y2="95" stroke="#f093fb" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="445" y1="100" x2="425" y2="100" stroke="#f093fb" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </line>
    <line x1="445" y1="115" x2="425" y2="105" stroke="#f093fb" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </line>
  </g>
  <g>
    <text x="250" y="155" font-family="'SF Mono', 'Courier New', monospace" font-size="14" fill="#764ba2" text-anchor="middle" letter-spacing="2" opacity="0.7">
      APPLIED AI ENGINEER
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </text>
    <rect x="370" y="145" width="2" height="14" fill="#764ba2">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  <g opacity="0.3" stroke="url(#textGradient)" stroke-width="2" fill="none">
    <path d="M 30,60 L 30,40 L 50,40"/>
    <path d="M 470,60 L 470,40 L 450,40"/>
    <path d="M 30,140 L 30,160 L 50,160"/>
    <path d="M 470,140 L 470,160 L 450,160"/>
  </g>
  <g opacity="0.2">
    <circle cx="0" cy="100" r="1.5" fill="#667eea">
      <animate attributeName="cx" values="0;500" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-100" cy="95" r="1.5" fill="#f093fb">
      <animate attributeName="cx" values="-100;500" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-200" cy="105" r="1.5" fill="#764ba2">
      <animate attributeName="cx" values="-200;500" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="9s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
